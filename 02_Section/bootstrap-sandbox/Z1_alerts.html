<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
        <h1>Alerts</h1>
        <div class="alert alert-success">
            This is a success alert
        </div>
        <div class="alert alert-info">
            This is an info alert
        </div>
        <div class="alert alert-danger alert-dismissible">
            <button typ="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error:</strong> this is an error alert
        </div>
                <div class="alert alert-danger alert-dismissible fade show">
            <button typ="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error:</strong> this is an error alert with animations
        </div>

    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
