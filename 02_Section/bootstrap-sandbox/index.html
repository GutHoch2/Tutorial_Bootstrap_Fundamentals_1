<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Kurs Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .btn-tile { text-align: center; padding: 15px; border-radius: 8px; background: #0d6efd; color: white; text-decoration: none; font-weight: bold; }
        .btn-tile:hover { background: #0b5ed7; }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Bootstrap Kurs</h1>
        <p>Übersicht über alle Kurslektionen</p>
        <div id="buttonContainer" class="grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Liste der HTML-Dateien (muss manuell gepflegt werden, da kein Backend verfügbar)
            const files = [
                "01_containers.html", "02_typography.html", "03_buttons.html", 
                "04_forms.html", "05_navbars.html", "06_cards.html"
                // Füge hier alle Dateien aus "02_Sections" hinzu
            ];

            const container = document.getElementById("buttonContainer");

            files.forEach(file => {
                const btn = document.createElement("a");
                btn.href = "02_Section/" + file;
                btn.className = "btn-tile";
                btn.textContent = file.replace(".html", "").replace(/_/g, " "); // Schönere Anzeige
                container.appendChild(btn);
            });
        });
    </script>

</body>
</html>
